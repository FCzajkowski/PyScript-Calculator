<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Programmer Calculator</h1>
    <div id="display">0</div>
    <div class="button-container">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="buttonPlus">+</button>
        <br>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button id="buttonMinus">-</button>
        <br>
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button id="buttonMultiply">*</button>
        <br>
        <button id="button0">0</button>
        <button id="buttonDot">.</button>
        <button id="buttonDivide">/</button>
        <button id="buttonPow">^</button>
        <br>
        <button id="buttonSqrt">âˆš</button>
        <button id="buttonOpenParen">(</button>
        <button id="buttonCloseParen">)</button>
        <button id="buttonClear">C</button>
        <button id="buttonEquals">=</button>
    </div>
    
    <py-config src="pyscript.toml"></py-config>
    <py-script src="main.py"></py-script>
</body>
</html>
